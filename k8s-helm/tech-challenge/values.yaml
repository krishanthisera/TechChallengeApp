app:
  appVersion: 1.0v
  replicaCount: 3
  image:
    repository: krishees/techchallengeapp
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  resources: 
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config:
    enabled: false
    #Optional if you should connect to an external DB other than the DB defined in this value file
    dbName: {}
    dbPassword: {} 
    dbUser: {}
    bdHost: {}
    dbPort: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  #In order to database seeding to be completed it is required maintain time window (seconds)
  sleep: 120


